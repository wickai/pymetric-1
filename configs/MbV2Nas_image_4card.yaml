MODEL:
  TYPE: mobilenetv2_nas
  NUM_CLASSES: 1000
  OP_CODES: [10, 7, 7, 7, 3, 11, 6, 10, 8, 6, 0, 12, 7, 1, 9, 12, 3]
  WIDTH_CODES: [1, 1, 1, 1, 1, 0, 0]
  HEADS:
    NAME: "LinearHead"
    NUM_CLASSES: 1000
    IN_FEAT: 1280
    REDUCTION_DIM: 960
    POOL_LAYER: "avgpool"
    CLS_LAYER: "linear"
    MARGIN: 0.1
    SCALE: 30
  LOSSES:
    LABEL_SMOOTHING: 0.1
BN:
  ZERO_INIT_FINAL_GAMMA: True
OPTIM:
  BASE_LR: 0.08
  LR_POLICY: cos
  STEPS: [0, 30, 60, 90]
  LR_MULT: 0.1
  MAX_EPOCH: 300
  MOMENTUM: 0.9
  NESTEROV: True
  WEIGHT_DECAY: 0.00001
  WARMUP_EPOCHS: 0
TRAIN:
  DATASET: imagenet
  SPLIT: train
  BATCH_SIZE: 512
  IM_SIZE: 224
  CHECKPOINT_PERIOD: 1
  EVAL_PERIOD: 1
TEST:
  DATASET: imagenet
  SPLIT: validation
  BATCH_SIZE: 256
  IM_SIZE: 256
NUM_GPUS: 4
DATA_LOADER:
  NUM_WORKERS: 16
  MIXUP_ALPHA: 0.5
  CUTMIX_ALPHA: 0.5
CUDNN:
  BENCHMARK: True
OUT_DIR: .
LOG_DEST: file
