MODEL:
  TYPE: resnet50x1
  DEPTH: 50
  NUM_CLASSES: 1000
  HEADS:
    NAME: "LinearHead"
    NUM_CLASSES: 1000
    IN_FEAT: 2048
    REDUCTION_DIM: 64
    POOL_LAYER: "avgpool"
    CLS_LAYER: "linear"
    MARGIN: 0.15
    SCALE: 30
BN:
  ZERO_INIT_FINAL_GAMMA: True
OPTIM:
  BASE_LR: 0.8
  LR_POLICY: steps
  STEPS: [0, 30, 60, 90]
  LR_MULT: 0.1
  MAX_EPOCH: 100
  MOMENTUM: 0.9
  NESTEROV: True
  WEIGHT_DECAY: 0.0001
TRAIN:
  DATASET: imagenet
  SPLIT: train_list.txt
  BATCH_SIZE: 2048
  IM_SIZE: 224
  CHECKPOINT_PERIOD: 5
  EVAL_PERIOD: 1
TEST:
  DATASET: imagenet
  SPLIT: val_list.txt
  BATCH_SIZE: 800
  IM_SIZE: 224
NUM_GPUS: 8
DATA_LOADER:
  NUM_WORKERS: 16
CUDNN:
  BENCHMARK: True
OUT_DIR: .
